<div class="body">
    <h1>Stream erstellt</h1>

    <table>
        <tr>
            <td>Stream ID:</td>
            <td class="id">{{ stream._id }}</td>
        </tr>
        <tr>
            <td>Stream Key:</td>
            <td class="key">{{ stream.key }}</td>
        </tr>
    </table>

    <hr>

    <h3>OBS Konfiguration</h3>

    <table>
        <tr>
            <td>
                Service:
            </td>
            <td>
                Custom...
            </td>
        </tr>
        <tr>
            <td>
                Server:
            </td>
            <td>
                <span class="protocol">rtmp</span><span class="url">://</span><span class="host">{{ host }}</span><span class="url">:</span><span class="protocol">1935</span><span class="url">/live</span>
                <button mat-icon-button [cdkCopyToClipboard]="obsServer"><mat-icon>content_copy</mat-icon></button>
            </td>
        </tr>
        <tr>
            <td>
                Stream Key:
            </td>
            <td>
                <span class="id">{{ stream._id }}</span><span class="url">?key=</span><span class="key">{{ stream.key }}</span>
                <button mat-icon-button [cdkCopyToClipboard]="obsStreamKey"><mat-icon>content_copy</mat-icon></button>
            </td>
        </tr>
    </table>

    <br>
    <button mat-flat-button color="warn" [routerLink]="['/stream', stream._id]" mat-dialog-close>Alles klar!</button>
</div>
